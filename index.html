<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<title>Project Template</title>

	<style type="text/css">
		body {
			margin-left: auto;
			margin-right: auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<h1>Password Visibility</h1>

	<form>
		<div>
			<label for="username">Username</label><br>
			<input type="text" name="username" id="username">
		</div>
		<br>

		<div>
			<label for="password">Password</label><br>
			<input type="password" name="password" id="password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
		</div>
		<br>

		<button>Submit</button>
	</form>

	<script>
		const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function(e){
            const typeExample = password.getAttribute('type') == 'password' ? 'text' : 'password'; // after the == theres condition aka password, the '?' operator that acts as an if .. else. and then true (text) or false (password).
            password.setAttribute('type', typeExample);
            this.classList.toggle('bi-eye');
        })

        //The ternary operator is basically a shortcut for a traditional if...else statement.
	</script>

</body>
</html>
